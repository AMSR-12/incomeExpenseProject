<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncomeExpense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ledger">
            <h2>Income Expense Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>

            <div class="income-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p class="amt plus" id="inc-amt">₹ 0.00</p>
                </div>
           

            <div class="exp">
                <h4>Expense</h4>
                <p class="amt minus" id="exp-amt">₹ 0.00</p>
            </div>

        </div>
        <form action="#" id="form">
            <div class="form-contol">
                <label for="desc">Describtion</label>
                <input type="text" name="desc" id="desc" placeholder="Enter Describtion"/>

            </div>

            <div class="form-contol">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Enter Amount"/>
                
            </div>
            <button class="btn" type="submit">Add Transaction</button>

        </form>

     </div>
        <div class="transaction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans">
                <li class="exp">Insurance<span>-1500</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="inc">Salary<span>35000</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="exp">Food<span>-350</span>
                    <button class="btn-del">x</button>
                </li> 

            </ul>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
